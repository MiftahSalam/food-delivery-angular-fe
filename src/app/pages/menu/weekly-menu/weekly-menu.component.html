<div class="container">
    <div *ngIf="weeklyMenu">
        <br>
        <h3>Weekly menu from <b>{{ weeklyMenu.from| date: 'd/MM/y'}}</b> to <b>{{ weeklyMenu.to | date: 'd/MM/y'}}</b></h3>
        <br>
        <div class="col-4">
            <img *ngIf="weeklyMenu" [src]="weeklyMenu.imagePath" id="image">
        </div>
    </div>
    <p *ngIf="!weeklyMenu" class="content">
        <b>No weekly menu for this week has been added yet</b>
    </p>
</div>
