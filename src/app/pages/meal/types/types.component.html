<div class="container">
    <div class="card text-center w-60">
        <h4 class="card-header">List of types</h4>
        <div class="card-body">
            <div *ngIf="types.length == 0" class="alert alert-danger">List of types is empty</div>
            <div class="row filterButton">
                <div class="col filter-types text-left">
                    <mat-form-field>
                        <mat-label>Search</mat-label>
                        <input matInput (keyup)="applyFilter($event)" id="filterInput" placeholder="By name or price">
                        <button matPrefix mat-icon-button><mat-icon>search</mat-icon></button>
                    </mat-form-field>
                </div>

                <div class="col text-right">
                    <button
                        type="button"
                        id="addNewType"
                        class="btn btn-success"
                        data-toggle="modal"
                        data-target="#addType"
                        data-placement="center"
                        title="Create new type"
                    >Create new type</button>
                </div>
            </div>
            
            <div class="row justify-content-center scrollit">
                <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 table-types">
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef  mat-sort-header>Name</th>
                        <td mat-cell *matCellDef="let element">{{ element.name}}</td>
                    </ng-container>
                    <ng-container matColumnDef="price">
                        <th mat-header-cell *matHeaderCellDef  mat-sort-header>Price</th>
                        <td mat-cell *matCellDef="let element">{{ element.price}}</td>
                    </ng-container>
                    <ng-container matColumnDef="update">
                        <th mat-header-cell *matHeaderCellDef  mat-sort-header>Update</th>
                        <td mat-cell *matCellDef="let element">
                            <button
                                mat-button
                                class="btn btn-success"
                                data-toggle="modal"
                                (click)="update(element)"
                                data-target="#exampleModal"
                            >Update type</button>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
                </table>
            </div>
        </div>
    </div>
</div>
