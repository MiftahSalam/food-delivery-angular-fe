<div class="modal fade center" tabindex="-1" id="exampleModal" role="dialog" aria-hidden="true"
    aria-labelledby="exampleModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content card-body">
            <div class="modal-header">
                <h5 class="modal-title">Update meal</h5>
                <button type="button" id="closeButtonUpdateMeal" class="close" (click)="close()" data-dismiss="modal"
                    aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
            <div class="modal-body">
                <form [formGroup]="form" (ngSubmit)="onSubmit()" #dialogFormControl="ngForm">
                    <div class="form-group row text-left">
                        <label for="name" class="col-sm-3 col-from-label">Name</label>
                        <div class="col-sm-9">
                            <input type="text" [ngModel]="meal.name" class="form-control border margin" id="name"
                                formControlName="name">
                        </div>
                    </div>
                    <div class="form-group row text-left">
                        <label for="description" class="col-sm-3 col-from-label">Description</label>
                        <div class="col-sm-9">
                            <textarea type="text" [ngModel]="meal.description" class="form-control border margin"
                                id="description" formControlName="description"></textarea>
                        </div>
                    </div>
                    <div class="form-group row text-left">
                        <label for="earlyOrder" class="col-sm-3 col-from-label">Early Order</label>
                        <div class="col-sm-9">
                            <input type="checkbox" [ngModel]="meal.earlyOrder" class="form-check-input border margin margin-checkbox"
                                id="earlyOrder" formControlName="earlyOrder">
                        </div>
                    </div>
                    <div>
                        <button
                            type="submit"
                            class="btn btn-primary"
                            [disabled]="!dialogFormControl.valid"
                        >Update meal</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
