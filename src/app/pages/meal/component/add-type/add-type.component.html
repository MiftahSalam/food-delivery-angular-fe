<div class="modal fade center" id="addType" tabindex="-1" role="dialog" aria-labelledby="addTypeLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content card-body">
            <div class="modal-header">
                <h5 class="modal-title">Add new type</h5>
                <button 
                    type="button"
                    class="close"
                    id="closeAddType"
                    data-dismiss="modal"
                    aria-label="Close"
                    data-toggle="tooltip"
                    data-placement="top"
                    title="Close"
                ><span aria-hidden="true">&times;</span></button>
            </div>

            <div class="modal-body">
                <form [formGroup]="typeForm" (ngSubmit)="onSubmit()" #formControl="ngForm">
                    <div class="form-group row text-left">
                        <label for="name" class="col-sm-3 col-from-label">Name</label>
                        <div class="col-sm-9"><input type="text" class="form-control border margin" id="name" formControlName="name" required></div>
                    </div>
                    <div class="form-group row text-left">
                        <label for="price" class="col-sm-3 col-from-label">Price</label>
                        <div class="col-sm-9"><input type="number" class="form-control border margin" id="price" formControlName="price" min="0" required></div>
                    </div>
                    <div class="form-group row text-left">
                        <label for="regular" class="col-sm-3 col-from-label">Is regular</label>
                        <div class="col-sm-9"><input class="form-check-input border margin margin-checkbox" type="checkbox" id="regular" formControlName="regular" value="0"></div>
                    </div>

                    <button
                        type="submit"
                        class="btn btn-primary"
                        [disabled]="!typeForm.valid"
                        data-toggle="tooltip"
                        data-placement="top"
                        title="Add type"
                    >Add type</button>
                </form>
            </div>
        </div>
    </div>
</div>
